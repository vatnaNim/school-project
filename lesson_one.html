<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Color by Group</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  .color-group {
    margin: 10px 0;
  }
  .color-button {
    padding: 10px;
    border: none;
    margin: 5px;
    cursor: pointer;
  }
  #target {
    width: 300px;
    height: 200px;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Change Color by Group</h1>

<div class="color-group">
  <h3>Red Group</h3>
  <button class="color-button" onclick="changeColor('red')" style="background-color: red;">Red</button>
  <button class="color-button" onclick="changeColor('darkred')" style="background-color: darkred;">Dark Red</button>
</div>

<div class="color-group">
  <h3>Blue Group</h3>
  <button class="color-button" onclick="changeColor('blue')" style="background-color: blue;">Blue</button>
  <button class="color-button" onclick="changeColor('darkblue')" style="background-color: darkblue;">Dark Blue</button>
</div>

<div class="color-group">
  <h3>Green Group</h3>
  <button class="color-button" onclick="changeColor('green')" style="background-color: green;">Green</button>
  <button class="color-button" onclick="changeColor('darkgreen')" style="background-color: darkgreen;">Dark Green</button>
</div>

<div id="target">Color Box</div>

<script>
  function changeColor(color) {
    document.getElementById('target').style.backgroundColor = color;
  }
</script>

</body>
</html>

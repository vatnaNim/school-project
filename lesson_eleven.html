<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio Website</title>
    <style>
        body {
    margin: 0;
    background: linear-gradient(to bottom, #282c34, #16181d);
    color: white;
    font-family: Arial, sans-serif;
}

.container {
    perspective: 1000px; /* Enable 3D perspective */
}

header {
    text-align: center;
    margin: 40px 0;
}

.welcome-message {
    font-size: 3rem;
    opacity: 0; /* Initial state for animation */
    transform: translateY(-50px);
    animation: fadeInUp 1s forwards 0.5s; /* Animation */
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
}

.section-title {
    font-size: 2rem;
    margin: 20px 0;
    opacity: 0; /* Initial state for animation */
    transform: translateY(-20px);
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.image-container {
    perspective: 1000px; /* Enable perspective for the image */
}

.portfolio-image {
    width: 300px; /* Adjust size */
    transition: transform 0.5s;
    will-change: transform; /* Optimize for animations */
}

.about, .contact {
    text-align: center;
    opacity: 0; /* Initial state for animation */
    transform: translateY(-20px);
    animation: fadeIn 1s forwards 0.5s; /* Animation */
}

footer {
    text-align: center;
    margin: 40px 0;
}

a {
    color: #61dafb;
    text-decoration: none;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="welcome-message">Welcome to My 3D Portfolio</h1>
        </header>
        <main>
            <section class="portfolio">
                <h2 class="section-title">My Work</h2>
                <div class="image-container">
                    <img src="https://i.pinimg.com/564x/5f/ff/c3/5fffc359e26380c0d9d530d862bdc1bb.jpg" alt="Spider-Man" class="portfolio-image">
                </div>
            </section>
            <section class="about">
                <h2 class="section-title">About Me</h2>
                <p>Hi! I am a web developer with a passion for creating interactive and visually appealing websites. My goal is to make the web a more beautiful place.</p>
            </section>
            <section class="contact">
                <h2 class="section-title">Contact Me</h2>
                <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 My Portfolio</p>
        </footer>
    </div>
    <script >
        const portfolioImage = document.querySelector('.portfolio-image');

window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    // Create a 3D rotation effect based on scroll position
    portfolioImage.style.transform = `rotateY(${scrollY * 0.05}deg) rotateX(${scrollY * 0.02}deg)`;
});

    </script>
</body>
</html>

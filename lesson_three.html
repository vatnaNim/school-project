<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Website with JavaScript</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 2em;
    margin: 20px 0;
  }
  p {
    font-size: 1em;
    margin: 10px 0;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="title">Responsive Website</h1>
  <p id="description">Resize the screen to see the layout, text color, and background color change.</p>
  <button onclick="toggleTheme()">Toggle Light/Dark Theme</button>
</div>

<script>
  // Initial Responsive Function
  function applyResponsiveStyles() {
    const width = window.innerWidth;
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    
    // Change styles based on screen width
    if (width < 600) { // Mobile
      document.body.style.backgroundColor = '#f0f8ff'; // Light blue
      title.style.color = '#333';
      description.style.color = '#555';
      title.style.fontSize = '1.5em';
      description.style.fontSize = '0.9em';
    } else if (width < 900) { // Tablet
      document.body.style.backgroundColor = '#e6e6fa'; // Lavender
      title.style.color = '#222';
      description.style.color = '#444';
      title.style.fontSize = '2em';
      description.style.fontSize = '1em';
    } else { // Desktop
      document.body.style.backgroundColor = '#ffe4e1'; // Misty rose
      title.style.color = '#111';
      description.style.color = '#333';
      title.style.fontSize = '2.5em';
      description.style.fontSize = '1.2em';
    }
  }

  // Apply responsive styles on load and resize
  window.addEventListener('load', applyResponsiveStyles);
  window.addEventListener('resize', applyResponsiveStyles);

  // Theme Toggle Function
  function toggleTheme() {
    const bodyStyles = getComputedStyle(document.body);
    const currentBgColor = bodyStyles.backgroundColor;

    if (currentBgColor === 'rgb(255, 255, 255)' || currentBgColor === 'rgb(240, 248, 255)') { // Light theme
      document.body.style.backgroundColor = '#333';
      document.body.style.color = '#f0f8ff';
    } else { // Dark theme
      applyResponsiveStyles(); // Reset to default responsive styles
      document.body.style.color = '#111';
    }
  }
</script>

</body>
</html>
